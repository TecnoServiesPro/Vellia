<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .form-container {
            flex: 1;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .summary-container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #004080; /* اللون الأزرق الغامق */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366; /* لون أغمق عند التمرير */
        }
        .product-list {
            margin-bottom: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="governorate">Governorate</label>
                <select id="governorate" name="governorate" required>
                    <option value="">Select your governorate</option>
                    <option value="amman">Amman</option>
                    <option value="zarqa">Zarqa</option>
                    <option value="irbid">Irbid</option>
                    <option value="Aqapa">Aqapa</option>
                    <option value="Ajlon">Ajlon</option>
                    <option value="Jarash">Jarash</option>
                    <option value="Al-Salt">Al-Salt</option>
                    <option value="Al-Tafeleh">Al-Tafeleh</option>
                    <option value="Karak">Karak</option>
                    <option value="irbid">Al-Mafraq</option>
                    <option value="irbid">Maan</option>
                    <option value="irbid">Madaba</option>
                </select>

                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter your district" required>

                <button type="submit">Submit Order</button>
            </form>
        </div>
    </div>
</body>
</html>
